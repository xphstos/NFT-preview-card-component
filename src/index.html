<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./scss/style.scss" />
  </head>
  <body>
    <main>
      <article>
        <figure>
          <img src="./images/image-equilibrium.jpg" alt="etherium NFT" />
          <div></div>
          <img src="./images/icon-view.svg" alt="" role="presentation" />
        </figure>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <p>
            <img src="./images/icon-ethereum.svg" alt="" role="presentation" />
            <strong>0.041 ETH</strong>
          </p>
          <p>
            <img src="./images/icon-clock.svg" alt="" role="presentation" /> 3
            days left
          </p>
        </div>
        <hr />
        <div>
          <img src="./images/image-avatar.png" alt="user name" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
